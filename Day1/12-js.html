<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      display: 0;
    }

    h2 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      height: 80px;
      margin: 0 auto;
      text-align: center;
    }

    th {
      padding: 10xp 30px;
    }

    table,
    th,
    td {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <h2>2020年12月消费支出</h2>
  <script>
    let account = prompt('银行卡余额：')
    let water = prompt('水费：')
    let electroic = prompt('电费：')
    let internet = prompt('网费：')
    let less = account - water - electroic - internet
    document.write(`
    <table>
    <tr>
      <th>银行卡余额</th>
      <th>水费</th>
      <th>电费</th>
      <th>网费</th>
      <th>银行卡余额</th>
    </tr>
    <tr>
      <td>${account}元</td>
      <td>${water}元</td>
      <td>${electroic}元</td>
      <td>${internet}元</td>
      <td>${less}元</td>
    </tr>
  </table>
    `)
  </script>
</body>

</html>
