<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    let end = 100
    let i = 1
    let sum = 0
    while (i <= end) {
      sum += i
      i++
    }
    document.write(`${sum}<br>`)
  </script>
</body>

</html>
