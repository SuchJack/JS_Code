<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    const obj = {
      uname: 'jack1'
    }
    function fn(x, y) {
      console.log(this);
      console.log(x + y);
    }
    // 1.调用函数
    // 2.改变this属性
    fn.apply(obj, [1, 2])
    // 3.返回值 本身就是在调用函数，所以返还值就是函数的返回值

    // 使用场景：求数组最大值
    const max = Math.max.apply(Math, [154566, 546652, 46344163])
    console.log(max);

  </script>
</body>

</html>
