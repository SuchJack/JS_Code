<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>发送短信</button>
  <script>
    const obj = {
      uname: 'jack1'
    }
    function fn() {
      console.log(this);
    }
    // 1.不会调用函数！
    // 2.改变this属性
    // 3.返回值 ->新函数   但是这个函数里面的this是更改过的obj
    const fun = fn.bind(obj)
    fun()

    // 使用场景：有一个按钮，点击里面就禁用，2秒钟之后开启
    const btn = document.querySelector('button')
    btn.addEventListener('click', function () {
      // 禁用按钮
      this.disabled = true
      setTimeout(function () {
        // 在这个【普通函数】里面，我们要this由原来的window改为btn
        this.disabled = false
      }.bind(this), 1000)
    })
  </script>
</body>

</html>
